<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form</title>
</head>

<body>
  <h3>Want to contact me?</h3>
  <p>My email: top secret.</p>
  <p>My phone number: Nonexistent.</p>
  <p>Please fill out this quick form, and I'll decide if you're worthy.</p>
  <form action="index.html" method="post" enctype="text/plain">
    <label for="name">Enter your name:</label>
    <input type="text" name="name">
    <br>
    <label for="email">Your email address:</label>
    <input type="email" name="email" value="">
    <br>
    <label for="message">Your message:</label>
    <br>
    <textarea name="message" rows="25" cols="50"></textarea>
    <br>
    <input type="submit" value="Talk to me.">
  </form>

  <a href="index.html">Back to the index.</a>
</body>

</html>
